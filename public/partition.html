  <!-- //////////////////////////////////////////////////////////////////////////// -->

      <div class="card-panel teal panel-right contents-basket">
        <div class="btn-floating waves-effect waves-dark white btn-large add-fab">

        </div>



        <div class="card-panel yellow darken-3 waves-effect">
          <h5 class="white-text"> Header </h5>
          <span class="white-text"> A picture of the mountain </span>
        </div>

        <div class="card-panel green accent-4 waves-effect">
          <h5 class="white-text"> Introduction </h5>
          <span class="white-text"> Mont Fuji overview  </span>
        </div>

        <div class="card-panel yellow darken-3 waves-effect">
          <h5 class="white-text"> History </h5>
          <span class="white-text"> The History of the mountain </span>
        </div>

        <div class="card-panel yellow darken-3 waves-effect">
          <h5 class="white-text"> Tourism </h5>
          <span class="white-text"> Tourism in mont Fuji<span>
        </div>

        <!--/div-->
      </div>

      <div class="card-panel teal  panel-bottom">

        <div class="target-inf card-panel teal-text">
          <h5> History </h5>
          <span> The History of the mountain </span>
        </div>


        <div class="move-controls">
          <div class="white-text move-title"> Position </div>

          <div class="btn-floating waves-effect waves-light yellow accent-3 move-top" style="top:5%; left:40%;">
            <i class="mdi-navigation-expand-less teal-text"></i>
          </div>
          <div class="btn-floating waves-effect waves-light yellow accent-3 move-bot" style="bottom:5%; left:40%;">
            <i class="mdi-navigation-expand-more teal-text"></i>
          </div>
          <div class="btn-floating waves-effect waves-light yellow accent-3 move-left" style="top:35%; left:10%;">
            <i class="mdi-navigation-chevron-left teal-text"></i>
          </div>
          <div class="btn-floating waves-effect waves-light yellow accent-3 move-right" style="top:35%; right:10%;">
            <i class="mdi-navigation-chevron-right teal-text"></i>
          </div>

        </div>


        <div class="size-controls">
          <div class="white-text size-title"> Size </div>

          <div class="btn-floating waves-effect waves-light yellow accent-4 tooltipped less-height"
          style="top:5%; left:40%;" data-position="top" data-delay="50" data-tooltip="Less height">
            <i class="mdi-action-swap-vert teal-text"></i>
          </div>
          <div class="btn-floating waves-effect waves-light yellow accent-4 tooltipped more-height"
          style="bottom:5%; left:40%;"data-position="top" data-delay="50" data-tooltip="more height">
            <i class="mdi-action-swap-vert teal-text"></i>
          </div>
          <div class="btn-floating waves-effect waves-light yellow accent-4 tooltipped more-width"
          style="top:35%; left:10%;"data-position="left" data-delay="50" data-tooltip="Less height">
            <i class="mdi-action-swap-horiz teal-text"></i>
          </div>
          <div class="btn-floating waves-effect waves-light yellow accent-4 tooltipped less-width"
          style="top:35%; right:10%;"data-position="right" data-delay="50" data-tooltip="more height">
            <i class="mdi-action-swap-horiz teal-text"></i>
          </div>

        </div>


        <div class="properties-basket">

        </div>
